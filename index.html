<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Design landing page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">
            LOGO <br> HERE
        </div>
        <div class="list">
            <ul>
                <li>About Us</li>
                <li>Benefits</li>
                <li>Projects</li>
                <li>Stages</li>
                <li>Services</li>
                <li class="phone-number"> 
                   <div><img src="illustrations and icons/phone.svg" alt="phone icon"></div>
                    Call Us <br> +38(097)654 54 34
                </li>
            </ul>
        </div>
    </nav>
    <section>
        <div class="left-section">
            <h1>Interior Design that <br> Care About Details</h1>
            <button>LEARN MORE</button>
        </div>
        <div class="rigth-section">
            <div class="puzzle-section">
                <div class="puzzle">
                    <img class="puzzle" src="/illustrations and icons/puzzle.svg" alt="puzzle-icon">
                </div>
                <div class="puzzle-section-text">We create your space better <br> based on your own idea</div>
                <div class="dot-line-icon">
                    <img src="/illustrations and icons/dot-line.svg" alt="dot-line-icon">
                </div>
            </div>

            <div class="bulb-section">
                <div class="bulb">
                    <img class="bulb" src="/illustrations and icons/bulb.svg" alt="bulb-icon">
                </div>
                <div class="bulb-section-text">Innovation idea, stylish <br>Design <br>for home & Business </div>
                <div class="dot-line-icon2">
                    <img src="/illustrations and icons/dot-line.svg" alt="dot-line-icon">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
